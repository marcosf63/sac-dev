{% extends "base.html" %}

{% block title %}SAC{% endblock %}

{% block page_content %}
  <div class="page-header">
      <h1>{{ titulo }}</h1> <button type="button" class="btn btn-primary">Imprimir</button>
  </div>
  <div class="col-md-12">
    <table class="table table-bordered">
      <thead>
      <tr>
        {% for key, value in disciplinas.iteritems %}
          <th>{{ key }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for key, value in disciplinas.iteritems %}
        <tr>
          <td>{{ value }}</td>
        </tr>
      {% endfor %}

    </tbody>

    </table>
  </div>

{% endblock %}
